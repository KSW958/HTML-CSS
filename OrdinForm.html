<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="myscript.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <div class="picture">
            <div class="logo">
              <img src="./logoFile.png">
              <h1>PureDream</h1>
            </div>
        </div>

        <div class="right">
          <div class="dummy-text left">
            <p style="line-height:1.5;">This is not a real online service! You know you need something<br>
              like this in your life to help you realize your deepeset dreams.<br>
              Sign up now to get started<br><br>
              You <em>know</em> you want to.</p>
          </div>
          <form action="#"> 
            <div class="form left">
              <p class="form-title">Let's do this!</p>
              <div class="input">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
              </div>
              
              <div class="input">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
              </div>
              
              <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
              
              <div class="input">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number">
              </div>
              
              <div class="input">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
              </div>
              
              <div class="input">
                <label for="confirm-password">confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password">
              </div>
            </div>
            <div class="button left">
              <button type="submit">Create Account</button>
            </div>
          </form>
          <div class="account left"><p>Already have an account?</p><a href="#">Log in</a></div>
    </div>
</body>
